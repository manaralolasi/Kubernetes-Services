apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  labels:
    app: mydeployment
    type: frontend
spec:
  template:
    metadata:
      name: vote-pod
      labels:
        app: vote-app
        type: frontend
    spec:
      containers:
        - name: vote-app
          image: nxzcint/vote-app
          ports:  
            - 5000:80
  replicas: 2
  selector:
    matchLabels:
      type: frontend
